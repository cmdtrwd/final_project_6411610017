<body>
    <section id="navbar" class="active">
        <img src="images/logo.png" alt="">
        <nav>
            <div class="hamburger">
                <span></span>
                <span></span>

            <ul class="menu">
                <a href="#hero">Home</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact Us</a>
            </ul>
        </nav>
    </section>

    <section id="hero">
        <div class="sunglasses">
            <div class="frames">
                <div class="frame">
                    <div class="len">
                        <div class="eye">
                            <svg class="blink" width="42" height="42" viewBox="0 0 42 42" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M21 0L25.5142 16.4858L42 21L25.5142 25.5142L21 42L16.4858 25.5142L0 21L16.4858 16.4858L21 0Z"
                                    fill="#F6D55C" />

                    </div>
                </div>
                <div class="frame">
                    <div class="len">
                        <div class="eye">
                            <svg class="blink" width="42" height="42" viewBox="0 0 42 42" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M21 0L25.5142 16.4858L42 21L25.5142 25.5142L21 42L16.4858 25.5142L0 21L16.4858 16.4858L21 0Z"
                                    fill="#F6D55C" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="frame2"></div>
            </div>
        </div>

        <div class="flexbox">
            <h1>Be <span class="span1">Safe</span> in<br>
                Every <span class="span1">Style</span></h1>
                <a style="text-decoration: none;" href="products.html"><div class="button" id="atc-button">
                    Shop Now
                </div></a>
            
        </div>

    <section id="products">
        <h1>This Season's<br>Must Haves</h1>
        <div class="flexrow">
            <div data-aos="fade-up" class="product-item">
                <img src="images/recommend1.jpg" alt="">
                <h2>Pine Lime</h1>
                    <p>฿2200</p>
                    <div class="button">Add to Cart</div>
            </div>
            <div data-aos="fade-up" class="product-item">
                <img src="images/recommend2.jpg" alt="">
                <h2>Gold Black Red</h1>
                    <p>฿2500</p>
                    <div class="button">Add to Cart</div>
            </div>
            <div data-aos="fade-up" class="product-item">
                <img src="images/recommend3.jpg" alt="">
                <h2>Grass Half Full</h1>
                    <p>฿2000</p>
                    <div class="button">Add to Cart</div>
            </div>
        </div>
    </section>

    <div class="marquee1">
        <div class="track">
            <div class="content"></div>
        </div>
    </div>

    <div class="marquee2">
        <div class="track">
            <div class="content"></div>
        </div>
    </div>

    <section id="lookbook">
        <div id="carouselExample" class="mobile carousel slide">
            <div class="carousel-inner ">
                <div class="carousel-item active">
                    <div class="flexrow">
                        <img src="images/1.jpeg" alt="...">
                        <img class="desktopimg" src="images/3.jpeg" alt="...">
                        <img class="desktopimg" src="images/4.jpeg" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="flexrow">
                        <img src="images/2.jpeg" alt="...">
                        <img class="desktopimg" src="images/5.jpeg" alt="...">
                        <img class="desktopimg" src="images/6.jpeg" alt="...">
                    </div>
                </div>
                <div class="carousel-item desktop">
                    <img src="images/3.jpeg" alt="...">
                </div>
                <div class="carousel-item desktop">
                    <img src="images/4.jpeg" alt="...">
                </div>
                <div class="carousel-item desktop">
                    <img src="images/5.jpeg" alt="...">
                </div>
                <div class="carousel-item desktop">
                    <img src="images/6.jpeg" alt="...">

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
